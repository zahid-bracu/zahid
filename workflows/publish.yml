name: Auto Deploy Website

on:
  push:
    branches:
      - main  # main branch ‡¶è push ‡¶ï‡¶∞‡¶≤‡ßá auto publish ‡¶π‡¶¨‡ßá

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # üëá ‡¶™‡ßÅ‡¶∞‡ßã repository (root + ‡¶∏‡¶¨ folder ‡¶∏‡¶π) upload ‡¶ï‡¶∞‡¶¨‡ßá
      - name: Upload entire site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # dot ‡¶Æ‡¶æ‡¶®‡ßá current folder ‡¶Ö‡¶∞‡ßç‡¶•‡¶æ‡ßé ‡¶™‡ßÅ‡¶∞‡ßã repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
